<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Detalles del Empleado</title>
    <th:block layout:fragment="styles">
        <style>
            .details-card {
                margin-top: 20px;
                border: none;
                border-radius: 0.75rem;
                background-color: var(--card-bg, #ffffff);
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            }

            .details-card .card-header {
                background-color: var(--primary, #20c997);
                color: var(--text-light, #e0e1e6);
                padding: 1rem 1.5rem;
                border-bottom: none;
                border-radius: 0.75rem 0.75rem 0 0;
            }

            .details-card .card-body {
                padding: 2rem;
            }

            .details-card .list-group-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: none;
                padding: 0.75rem 0;
                border-bottom: 1px dashed var(--border, #dee2e6);
            }

            .details-card .list-group-item:last-child {
                border-bottom: none;
            }

            .details-card .list-group-item strong {
                flex-basis: 35%;
                color: var(--text-dark, #344767);
                font-weight: 600;
            }

            .details-card .list-group-item span {
                flex-basis: 60%;
                text-align: right;
                color: #555;
            }

            .details-card .btn-back {
                background-color: #6c757d;
                border-color: #6c757d;
                color: white;
            }

            .details-card .btn-back:hover {
                background-color: #5a6268;
                border-color: #545b62;
            }
        </style>
    </th:block>
</head>
<body>

<main layout:fragment="content" class="flex-grow-1">
    <header class="mb-4">
        <h1 class="h3">
            <i class="bi bi-geo-alt-fill me-2"></i>Detalles del Empleado
        </h1>
    </header>

    <div class="container-fluid">
        <div class="card shadow-sm details-card">
            <div class="card-header">
                <h4 th:text="'Empleado: ' + ${empleado.nombres}">Detalles del Empleado</h4>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Nombres:</strong>
                        <span th:text="${empleado.nombres}">Test</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Apellidos:</strong>
                        <span th:text="${empleado.apellidos}">Test</span>
                    </li>
                    <li class="list-group-item">
                        <strong>DNI:</strong>
                        <span th:text="${empleado.dni}">test</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Fecha Nacimiento:</strong>
                        <span th:text="${empleado.fechaNacimiento}">test</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Tel√©fono:</strong>
                        <span th:text="${empleado.telefono}">test</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Email:</strong>
                        <span th:text="${empleado.email}">test</span>
                    </li>           <li class="list-group-item">
                        <strong>Cargo:</strong>
                        <span th:text="${empleado.cargo}">test</span>
                    </li>           <li class="list-group-item">
                        <strong>Salario:</strong>
                        <span th:text="${empleado.salario}">test</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Estado:</strong>
                        <span th:text="${empleado.estado}">test</span>
                    </li>
                </ul>

                <div class="mt-4 text-end">
                    <a th:href="@{/admin/empleados}" class="btn btn-back">
                        <i class="bi bi-arrow-left-circle me-1"></i> Volver a la Lista
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
