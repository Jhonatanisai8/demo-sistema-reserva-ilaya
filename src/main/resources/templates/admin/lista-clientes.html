<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Gestión de Clientes</title>

    <th:block layout:fragment="styles">
        <style>
            :root {
                --primary: #20c997;
                --primary-dark: #138d75;
                --bg-dark: #212b36;
                --bg-light: #f0f2f5;
                --text-light: #e0e1e6;
                --text-dark: #344767;
                --accent: #4CAF50;
                --border: #dee2e6;
                --card-bg: #ffffff;
            }

            .card {
                border: none;
                border-radius: 0.75rem;
                background-color: var(--card-bg);
            }

            .card-header {
                background-color: var(--primary);
                color: var(--text-light);
                padding: 1rem 1.5rem;
                border-bottom: none;
            }

            .card-header h4 {
                margin: 0;
            }

            .btn-light {
                background-color: var(--bg-light);
                color: var(--primary);
                border: 1px solid var(--primary);
                transition: 0.2s;
            }

            .btn-light:hover,
            .btn-outline-primary:focus {
                background-color: var(--primary);
                color: var(--text-light);
            }

            .form-control {
                border-radius: 0.5rem;
                border-color: var(--border);
            }

            .btn-outline-primary,
            .btn-outline-secondary {
                transition: all 0.2s ease-in-out;
            }

            .btn-outline-primary:hover {
                background-color: var(--primary);
                color: var(--text-light);
            }

            .btn-outline-secondary:hover {
                background-color: var(--text-dark);
                color: var(--text-light);
            }

            .table {
                margin-bottom: 0;
            }

            .table thead {
                background-color: var(--bg-dark);
                color: var(--text-light);
            }

            .table th {
                font-weight: 600;
                padding: 1rem 1.25rem;
                border-bottom: 2px solid var(--primary);
            }

            .table td {
                vertical-align: middle;
                padding: 0.85rem 1.25rem;
                max-width: 200px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .table-striped tbody tr:nth-of-type(odd) {
                background-color: rgba(0, 0, 0, 0.03);
            }

            .table-hover tbody tr:hover {
                background-color: rgba(0, 0, 0, 0.08);
            }

            .btn-info {
                background-color: #17a2b8;
                border-color: #17a2b8;
            }

            .btn-info:hover {
                background-color: #138496;
                border-color: #117a8b;
            }

            .btn-danger {
                background-color: #dc3545;
                border-color: #dc3545;
            }

            .btn-danger:hover {
                background-color: #c82333;
                border-color: #bd2130;
            }
        </style>
    </th:block>
</head>
<body>

<main layout:fragment="content" class="flex-grow-1">
    <header class="mb-4">
        <h1 class="h3">
            <i class="bi bi-person-check-fill me-2"></i>Gestión de Clientes
        </h1>
    </header>

    <div class="container-fluid">

        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Clientes Registrados</h4>
                <a th:href="@{/admin/clientes/nuevo}" class="btn btn-light btn-sm">
                    <i class="bi bi-plus-circle me-1"></i> Nuevo Cliente
                </a>
            </div>

            <div class="card-body">
                <form th:action="@{/admin/clientes}" method="get"
                      class="d-flex flex-wrap align-items-center mb-4" role="search">
                    <label for="buscar" class="visually-hidden">Buscar Cliente</label>
                    <input id="buscar" type="text" name="terminoBusqueda"
                           class="form-control me-2 flex-grow-1 mb-2 mb-md-0"
                           placeholder="Buscar por DNI, nombres o apellidos..."
                           th:value="${terminoBusqueda}" aria-label="Campo de búsqueda">

                    <button type="submit" class="btn btn-outline-primary me-2 mb-2 mb-md-0">
                        <i class="bi bi-search"></i> Buscar
                    </button>

                    <a th:href="@{/admin/clientes}" class="btn btn-outline-secondary mb-2 mb-md-0">
                        <i class="bi bi-x-circle"></i> Limpiar
                    </a>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Fecha de Registro</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cliente : ${clientesBD}">
                            <td th:text="${cliente.idCliente}">1</td>
                            <td th:text="${cliente.nombre}" class="text-truncate">Juan</td>
                            <td th:text="${cliente.apellido}" class="text-truncate">Perez</td>
                            <td th:text="${cliente.email}" class="text-truncate">juan.perez@example.com</td>
                            <td th:text="${cliente.telefono}" class="text-truncate">+51 987654321</td>
                            <td th:text="${cliente.fechaCreacion}">2025-05-27</td>
                            <td>
                                <a th:href="@{/admin/clientes/editar/{id}(id=${cliente.idCliente})}"
                                   class="btn btn-info btn-sm me-1" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/clientes/eliminar/{id}(id=${cliente.idCliente})}"
                                   class="btn btn-danger btn-sm" title="Eliminar"
                                   onclick="return confirm('¿Estás seguro de que quieres eliminar este cliente?');">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${clientesBD.isEmpty()}">
                            <td colspan="7" class="text-center text-muted py-4">
                                No se encontraron resultados para tu búsqueda.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
