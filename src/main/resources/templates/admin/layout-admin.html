<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:fragment="title">Panel de Administrador de Citas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style th:inline="css">
        /* Variables CSS para colores modernos y atractivos */
        :root {
            --primary-color: #20c997; /* Verde/Turquesa vibrante para acentos */
            --dark-bg: #212b36; /* Azul oscuro profundo para la barra lateral */
            --light-bg: #f0f2f5; /* Gris claro para el fondo del cuerpo */
            --text-light: #e0e1e6; /* Texto claro para fondos oscuros */
            --text-dark: #344767; /* Texto oscuro para fondos claros */
            --accent-color: #4CAF50; /* Verde más claro para hover/activos */
            --border-color: #dee2e6; /* Borde estándar de Bootstrap */
            --card-bg: #ffffff; /* Fondo de tarjetas */
        }

        body {
            background-color: var(--light-bg); /* Fondo gris claro */
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-dark); /* Color de texto principal */
        }

        /* Navbar Superior */
        .navbar-dark.bg-primary {
            background-color: var(--primary-color) !important; /* Nuevo color primario */
        }

        .navbar-brand, .navbar-nav .nav-link, .navbar-nav .text-white {
            color: var(--text-light) !important;
        }

        .btn-outline-light {
            border-color: var(--text-light);
            color: var(--text-light);
        }

        .btn-outline-light:hover {
            background-color: var(--text-light);
            color: var(--primary-color);
        }


        /* Barra Lateral */
        aside {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-width: 260px; /* Ancho ligeramente mayor */
            min-height: 100vh;
            padding: 1.5rem 1rem; /* Ajuste de padding */
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.15); /* Sombra más definida */
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        aside .text-center h4 {
            color: #ffffff; /* Blanco puro para el título principal de la barra lateral */
        }

        aside .text-muted {
            color: rgba(255, 255, 255, 0.6) !important; /* Más suave para el texto secundario */
        }

        aside .nav-link {
            padding: 0.85rem 1.2rem; /* Más padding para los enlaces */
            border-radius: 0.3rem; /* Bordes ligeramente más redondeados */
            margin-bottom: 0.5rem; /* Espacio entre enlaces */
            transition: background-color 0.3s ease, color 0.3s ease;
            color: var(--text-light); /* Color por defecto de los enlaces */
        }

        aside .nav-link:hover,
        aside .nav-link.active {
            background-color: var(--accent-color); /* Fondo al pasar el ratón o si está activo */
            color: #ffffff; /* Texto blanco brillante */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra sutil al hover/activo */
        }

        aside .nav-link i {
            margin-right: 1rem;
            font-size: 1.1rem; /* Iconos un poco más grandes */
        }

        /* Contenido Principal */
        main {
            flex-grow: 1;
            padding: 3rem; /* Más padding para el contenido */
            background-color: var(--light-bg);
        }

        header h1 {
            color: var(--text-dark); /* Color oscuro para los títulos */
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color); /* Línea separadora */
            padding-bottom: 1rem;
            font-size: 2.2rem; /* Título un poco más grande */
            font-weight: 600; /* Más audaz */
        }

        /* Pie de página de la barra lateral */
        aside .mt-auto {
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* Borde más sutil */
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
            }

            aside {
                min-width: 100%;
                min-height: auto;
                position: relative;
                box-shadow: none;
                padding-bottom: 1rem; /* Ajuste de padding para móviles */
            }

            aside .nav {
                flex-direction: row !important; /* Botones de navegación en fila */
                flex-wrap: wrap;
                justify-content: center;
            }

            aside .nav-link {
                flex: 1 1 auto; /* Permite que los enlaces se ajusten */
                text-align: center;
                margin: 0.2rem;
            }

            aside .nav-link i {
                margin-right: 0;
                display: block; /* Icono encima del texto */
                margin-bottom: 0.3rem;
            }
        }

    </style>

    <th:block layout:fragment="styles"></th:block>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="bi bi-house-door-fill me-2"></i> Sistema de Matrícula
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse"
                aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item d-flex align-items-center me-3">
                    <span class="text-white me-2">
                        <i class="bi bi-person-circle me-1"></i>
                        Bienvenido, <span sec:authentication="name"></span>! </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-right me-1"></i> Salir
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex">
    <aside class="bg-dark text-white p-3 d-flex flex-column">
        <div class="text-center mb-4">
            <h4 class="text-white mt-2 mb-0">Administrador</h4>
            <small class="text-muted" sec:authentication="authorities"></small></div>

        <ul class="nav flex-column gap-2 flex-grow-1">
            <li>
                <a class="nav-link" th:href="@{/admin/dashboard}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/admin/usuarios}">
                    <i class="bi bi-people-fill"></i> Usuarios
                </a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/admin/clientes}">
                    <i class="bi bi-mortarboard-fill"></i> Clientes
                </a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/admin/apoderados}">
                    <i class="bi bi-person-check-fill"></i> Citas
                </a>
            </li>
            <li>
                <a class="nav-link" th:href="@{/admin/docentes}">
                    <i class="bi bi-person-video2"></i> Empleados
                </a>
            </li>

        </ul>
        <div class="mt-auto pt-3 border-top text-center">
            <small class="text-muted">&copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] Tu Institución</small>
        </div>
    </aside>

    <main class="p-4 w-100 d-flex flex-column">
        <header layout:fragment="header">
            <h1 class="h3"><i class="bi bi-house-fill me-2"></i>Panel de Administración</h1></header>

        <section layout:fragment="content" class="flex-grow-1">
        </section>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="scripts"></th:block>

</body>
</html>
