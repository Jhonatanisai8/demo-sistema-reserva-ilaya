<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success">
        <h1 class="display-4">¡Bienvenido!</h1>
        <p class="lead">Nombre de usuario: <span sec:authentication="name"></span></p>
        <p>Has iniciado sesión correctamente como <span sec:authentication="principal.authorities"></span>.</p>
    </div>

    <p>Esta es la página de inicio para usuarios autenticados.</p>

    <div sec:authorize="hasRole('ADMIN')">
        <p>Como **Administrador**, tienes acceso al <a th:href="@{/admin/dashboard}" class="btn btn-primary btn-sm">Dashboard
            de Administración</a>.</p>
    </div>
    <div sec:authorize="hasRole('CLIENTE')">
        <p>Como **Cliente**, puedes gestionar tus <a href="#" class="btn btn-info btn-sm">Reservas</a>.</p>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
