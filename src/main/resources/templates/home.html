<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cliente/layout-cliente.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Dashboard de Cliente</title>
</head>
<body>

<header layout:fragment="header">
    <h1 class="h3"><i class="bi bi-house-door-fill me-2"></i>Tu Dashboard</h1>
</header>

<section layout:fragment="content" class="flex-grow-1">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Próximas Citas
                </div>
                <div class="card-body">
                    <p>Aquí se mostrarán las citas que tienes programadas.</p>
                    <a th:href="@{/cliente/citas}" class="btn btn-primary">Ver todas mis citas</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Mi Perfil
                </div>
                <div class="card-body">
                    <p>Gestiona tu información personal.</p>
                    <a th:href="@{/cliente/perfil}" class="btn btn-primary">Editar Perfil</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Solicitar Nueva Cita
        </div>
        <div class="card-body">
            <p>Agenda una nueva cita con nuestros profesionales.</p>
            <a th:href="@{/cliente/nueva-cita}" class="btn btn-success">Solicitar Cita Ahora</a>
        </div>
    </div>

</section>

<th:block layout:fragment="scripts">
</th:block>

</body>
</html>
